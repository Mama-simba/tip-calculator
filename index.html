<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
</head>


<body>

    <main id="container">
        <h1>Tip Calculator</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill amount" id="yourBill"/>
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Select tip</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">
            </div>
            <div class="space-between">
                <span >Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>

    </main>

    <footer>
        <span>© Coded by</span> 
        <a href="https://cristina-padilla-codes.netlify.app/" target="_blank"><strong>Cristina Padilla</strong></a><a href="https://github.com/Mama-simba/tip-calculator" target="_blank"><i class="fab fa-github-square"></i></a>
    </footer>




    <script>

        function formatMoney(value){
            value = Math.ceil(value * 100) / 100;
            value = value.toFixed(2);
            return "€ " + value;
        }

        function formatSplit(value){
            if(value === "1"){
                return value + " person";
            } else {
                return value + " people";
            }
        }


        function update(){
            //Selecting input values
            let bill = Number(document.getElementById("yourBill").value);
            let tipPercent = document.getElementById("tipInput").value;
            let split = document.getElementById("splitInput").value;
 
            //Values calculation
            let tipValue = bill * (tipPercent / 100);
            let tipEach = tipValue / split;
            let newBillEach = (bill + tipValue) / split;
            console.log(newBillEach);

            //Displaying all values
            document.getElementById("tipPercent").innerHTML = tipPercent + "%";
            document.getElementById("tipValue").innerHTML = formatMoney(tipValue);
            document.getElementById("totalWithTip").innerHTML = formatMoney(bill + tipValue);
            document.getElementById("splitValue").innerHTML = formatSplit(split);
            document.getElementById("billEach").innerHTML = formatMoney(newBillEach);
            document.getElementById("tipEach").innerHTML = formatMoney(tipEach);
             
        }


        let container = document.getElementById("container");
        container.addEventListener("input", update);



    </script>
    
</body>
</html>
